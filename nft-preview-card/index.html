<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="" width=100%>
    <p class="card-title">Equilibrium #3429</p>

    <p class="descrpt">Our Equilibrium collection promotes balance and calm.</p>

      <p class="date">
        <img class="icon-clock" src="./images/icon-clock.svg" alt="">
        3 days left
      </p>

      <p class="eth-price">
        <img class="icon-eth" src="./images/icon-ethereum.svg" alt="">
        .041 ETH
      </p>

    <hr>

    <img class="avatar" src="./images/image-avatar.png" alt="">
    <p class="artist">
      <stack class="creation">Creation of </stack>
      <stack class="artist-name">Jules Wyvern</stack>
    </p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anand Damodaran</a>.
  </div>

</body>

</html>
